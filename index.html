<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ================= LOGIN PAGE ================= -->
   <div
      id="login-page"
      class="vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="glass-card">
        <h3 class="text-center mb-4 fw-bold"> Green Garden Coffee
        </h3>

        <div class="mb-3">
          <label class="form-label">Username</label> <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label> <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <div class="d-grid">
          <button id="btn-login" class="btn btn-primary">
            <i class="fa-solid fa-right-to-bracket me-2"></i> Login
          </button>
        </div>

        <div
          id="login-alert"
          class="mt-3 text-center"
          style="display: none; color: #ffcccc;" /* Error එකට ලා රතු පාටක් */
        >
          Invalid username or password!
        </div>

      </div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboard" class="d-none">
      <div class="d-flex">
        <nav class="sidebar bg-white p-3 shadow-sm">
          <ul class="nav nav-pills flex-column gap-3">
            <li class="nav-item">
              <a
                id="nav-customer"
                class="nav-link p-3 d-flex justify-content-center active"
                href="#"
                aria-label="Customers"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Customers"
              >
                <i class="fa-solid fa-users fa-xl"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                id="nav-item"
                class="nav-link p-3 d-flex justify-content-center"
                href="#"
                aria-label="Coffee"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Products"
              >
                <i class="fa-solid fa-mug-hot fa-xl"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                id="nav-order"
                class="nav-link p-3 d-flex justify-content-center"
                href="#"
                aria-label="Cart"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Place Order"
              >
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                id="nav-order-history"
                class="nav-link p-3 d-flex justify-content-center"
                href="#"
                aria-label="History"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Order History"
              >
                <i class="fa-solid fa-rotate-right fa-xl"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-3 d-flex justify-content-center"
                href="#"
                aria-label="Settings"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Settings"
              >
                <i class="fa-solid fa-gear fa-xl"></i>
              </a>
            </li>
          </ul>
        </nav>

        <main class="main-content flex-grow-1 p-4">
          <nav
            class="d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm mb-4"
          >
            <div>
              <h5 class="fw-bold mb-0">GREEN GROUND COFFEE</h5>
              <small class="text-body-secondary">Sunday, 25 November</small>
            </div>
            <div class="d-flex align-items-center">
              <div class="text-end me-3">
                <div class="fw-bold">Dilshan T</div>
                <small class="text-body-secondary">Cashier</small>
              </div>
            </div>
          </nav>

          <section id="app"></section>
        </main>
      </div>
    </div>

    <script src="assests/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="controller/customerController.js"></script>

    <!-- ================= LOGIN LOGIC ================= -->
    <script>
      class Login {
        constructor() {
          this.username = document.getElementById("username");
          this.password = document.getElementById("password");
          this.loginBtn = document.getElementById("btn-login");
          this.alertBox = document.getElementById("login-alert");
          this.dashboard = document.getElementById("dashboard");
          this.loginPage = document.getElementById("login-page");

          this.init();
        }

        init() {
          this.loginBtn.addEventListener("click", () => this.handleLogin());
        }

        handleLogin() {
          const user = this.username.value.trim();
          const pass = this.password.value.trim();

          // Simple login validation
          if (user === "admin" && pass === "1234") {
            this.loginSuccess();
          } else {
            this.alertBox.style.display = "block";
          }
        }

        loginSuccess() {
          this.loginPage.classList.add("d-none");
          this.dashboard.classList.remove("d-none");
        }
      }

      new Login();
    </script>
  </body>
</html>
