<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <nav class="sidebar bg-white p-3 shadow-sm">
        <ul class="nav nav-pills flex-column gap-3">
          <li class="nav-item">
            <a
              id="nav-customer"
              class="nav-link p-3 d-flex justify-content-center active"
              href="#"
              aria-label="Customers"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Customers"
            >
              <i class="fa-solid fa-users fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-item"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Coffee"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Products"
            >
              <i class="fa-solid fa-mug-hot fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-order"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Cart"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Place Order"
            >
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-order-history"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="History"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Order History"
            >
              <i class="fa-solid fa-rotate-right fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Settings"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Settings"
            >
              <i class="fa-solid fa-gear fa-xl"></i>
            </a>
          </li>
        </ul>
      </nav>

      <main class="main-content flex-grow-1 p-4">
        <nav
          class="d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm mb-4"
        >
          <div>
            <h5 class="fw-bold mb-0">GREEN GROUND COFFEE</h5>
            <small class="text-body-secondary">Sunday, 25 November</small>
          </div>
          <div class="d-flex align-items-center">
            <div class="text-end me-3">
              <div class="fw-bold">Dilshan T</div>
              <small class="text-body-secondary">Cashier</small>
            </div>
            <img
              src="https://via.placeholder.com/45"
              class="rounded-circle"
              alt="User Avatar"
            />
          </div>
        </nav>

        <section id="app"></section>
      </main>
    </div>

    <div
      class="modal fade"
      id="addCustomerModal"
      tabindex="-1"
      aria-labelledby="addCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addCustomerModalLabel">
              Add New Customer
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Customer Name"
                />
                <label for="customerName">Customer Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="customerContact"
                  placeholder="Contact No"
                />
                <label for="customerContact">Contact No</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="customerNIC"
                  placeholder="NIC"
                />
                <label for="customerNIC">NIC</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Address"
                  id="customerAddress"
                  style="height: 100px"
                ></textarea>
                <label for="customerAddress">Address</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save Customer</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateCustomerModal"
      tabindex="-1"
      aria-labelledby="updateCustomerModalLabel"
      aria-hidden="true"
    >
      <!--  ========= UPDATE CUSTOMER =========  -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateCustomerModalLabel">
              Update Customer Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating">
                <!-- <input
                  type="text"
                  class="form-control"
                  id="updateCustomerID"
                  placeholder="Customer ID"
                  readonly
                />
                <label for="updateCustomerID">Customer ID</label> -->
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="updateCustomerName"
                  placeholder="Customer Name"
                />
                <label for="updateCustomerName">Customer Name</label>
              </div>
              <div classs="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="updateCustomerContact"
                  placeholder="Contact No"
                />
                <label for="updateCustomerContact"></label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="updateCustomerNIC"
                  placeholder="NIC"
                />
                <label for="updateCustomerNIC">NIC</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Address"
                  id="updateCustomerAddress"
                  style="height: 100px"
                ></textarea>
                <label for="updateCustomerAddress">Address</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Update Customer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assests/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
