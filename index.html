<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- ==== add fontawaresome ==== -->
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />
    </head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body class="bg-body-tertiary">
      <div class="d-flex">
        <div
          class="d-flex flex-column bg-white p-3 shadow-sm"
          style="width: 100px; height: 100vh"
        >
          <a
            class="nav-link p-3 text-body-secondary mt-3"
            href="#"
            aria-label="Drinks"
          >
            <i class="fa-solid fa-glass-water fa-xl"></i>
          </a>

          <a
            class="nav-link p-3 text-body-secondary"
            href="#"
            aria-label="Coffee"
          >
            <i class="fa-solid fa-mug-hot fa-xl"></i>
          </a>

          <a
            class="nav-link active p-3 bg-success text-white rounded-3 my-2"
            aria-current="page"
            href="#"
            aria-label="Cart"
          >
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
          </a>

          <a
            class="nav-link p-3 text-body-secondary"
            href="#"
            aria-label="Settings"
          >
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>

          <a
            class="nav-link p-3 text-body-secondary"
            href="#"
            aria-label="History"
          >
            <i class="fa-solid fa-rotate-right fa-xl"></i>
          </a>
        </div>

        <div class="flex-grow-1 p-4">
          <nav
            class="d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm mb-4"
          >
            <div>
              <h5 class="fw-bold mb-0">GREEN GROUND COFFEE</h5>
              <small class="text-body-secondary">Sunday, 25 November</small>
            </div>

            <div class="d-flex align-items-center">
              <div class="text-end me-3">
                <div class="fw-bold">Dilshan T</div>
                <small class="text-body-secondary">Cashier</small>
              </div>

              <img
                src="https://via.placeholder.com/45"
                class="rounded-circle"
                alt="User Avatar"
              />
            </div>
          </nav>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
