<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <nav class="sidebar bg-white p-3 shadow-sm">
        <ul class="nav nav-pills flex-column gap-3">
          <li class="nav-item">
            <a
              id="nav-customer"
              class="nav-link p-3 d-flex justify-content-center active"
              href="#"
              aria-label="Customers"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Customers"
            >
              <i class="fa-solid fa-users fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-item"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Coffee"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Products"
            >
              <i class="fa-solid fa-mug-hot fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-order"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Cart"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Place Order"
            >
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="nav-order-history"
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="History"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Order History"
            >
              <i class="fa-solid fa-rotate-right fa-xl"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link p-3 d-flex justify-content-center"
              href="#"
              aria-label="Settings"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Settings"
            >
              <i class="fa-solid fa-gear fa-xl"></i>
            </a>
          </li>
        </ul>
      </nav>

      <main class="main-content flex-grow-1 p-4">
        <nav
          class="d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm mb-4"
        >
          <div>
            <h5 class="fw-bold mb-0">GREEN GROUND COFFEE</h5>
            <small class="text-body-secondary">Sunday, 25 November</small>
          </div>
          <div class="d-flex align-items-center">
            <div class="text-end me-3">
              <div class="fw-bold">Dilshan T</div>
              <small class="text-body-secondary">Cashier</small>
            </div>
            <img
              src="https://via.placeholder.com/45"
              class="rounded-circle"
              alt="User Avatar"
            />
          </div>
        </nav>

        <!-- <section id="app"></section> -->
        <section>
          <div class="d-flex flex-wrap gap-3 mb-3" id="categoryTabs">
            <div class="category-tab shadow-sm">
              <span class="badge text-dark">Available</span>
              <div class="category-info">
                <h5 class="fw-bold mb-0">Coffee</h5>
                <small>30 items</small>
              </div>
            </div>

            <div class="category-tab shadow-sm">
              <span class="badge text-dark">Available</span>
              <div class="category-info">
                <h5 class="fw-bold mb-0">Tea</h5>
                <small>30 items</small>
              </div>
            </div>

            <div class="category-tab shadow-sm">
              <span class="badge text-dark">Available</span>
              <div class="category-info">
                <h5 class="fw-bold mb-0">Snacks</h5>
                <small>30 items</small>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <h2 class="fs-4 fw-bold mb-0">All Items</h2>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addCustomerModal"
            >
              <i class="fa-solid fa-plus"></i> Add Item
            </button>
          </div>

          <div class="coffee-items"></div>
          <div class="tea-items"></div>
          <div class="snack-items"></div>
        </section>
      </main>
    </div>

    <script src="assests/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
