<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Item Section</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* By default, hide all item panes */
      .item-pane {
        display: none;
      }

      /* Show the pane that has the 'active' class */
      .item-pane.active {
        display: block;
      }

      /* Style for the active tab */
      .category-tab.active {
        border: 2px solid #0d6efd;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }

      /* Make tabs look clickable */
      .category-tab {
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
      }
      
      .category-tab:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    
    <section class="container my-5">
      
      <div class="d-flex flex-wrap gap-3 mb-3" id="categoryTabs">
        <div class="category-tab shadow-sm active" data-target="#coffee-items">
          <span class="badge text-dark">Available</span>
          <div class="category-info">
            <h5 class="fw-bold mb-0">Coffee</h5>
            <small>30 items</small>
          </div>
        </div>

        <div class="category-tab shadow-sm" data-target="#tea-items">
          <span class="badge text-dark">Available</span>
          <div class="category-info">
            <h5 class="fw-bold mb-0">Tea</h5>
            <small>30 items</small>
          </div>
        </div>

        <div class="category-tab shadow-sm" data-target="#snacks-items">
          <span class="badge text-dark">Available</span>
          <div class="category-info">
            <h5 class="fw-bold mb-0">Snacks</h5>
            <small>30 items</small>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <h2 class="fs-4 fw-bold mb-0">All Items</h2>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addCustomerModal"
        >
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
      
      <hr class="my-4" />

      <div class="item-pane active" id="coffee-items">
        <div class="row g-4">
          <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm">
              <img
                src="assests/ice-latte.png"
                class="card-img-top"
                alt="Ice Latte"
              />
              <div class="card-body">
                <h5 class="card-title">Ice Latte</h5>
                <p class="card-text">250.00 RS</p>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-secondary">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm">
              <img
                src="https." class="card-img-top"
                alt="Hot Coffee"
              />
              <div class="card-body">
                <h5 class="card-title">Hot Coffee</h5>
                <p class="card-text">200.00 RS</p>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-secondary">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="item-pane" id="tea-items">
        <div class="row g-4">
          <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm">
              <img
                src="https." class="card-img-top"
                alt="Green Tea"
              />
              <div class="card-body">
                <h5 class="card-title">Green Tea</h5>
                <p class="card-text">150.00 RS</p>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-secondary">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="item-pane" id="snacks-items">
        <div class="row g-4">
          <div class="col-12">
             <p>No snacks added yet.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".category-tab");
        const panes = document.querySelectorAll(".item-pane");

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            // Remove active state from all tabs
            tabs.forEach((t) => t.classList.remove("active"));
            // Add active state to clicked tab
            this.classList.add("active");

            // Get target pane
            const targetSelector = this.getAttribute("data-target");

            // Hide all panes
            panes.forEach((p) => p.classList.remove("active"));

            // Show target pane
            const targetPane = document.querySelector(targetSelector);
            if (targetPane) {
              targetPane.classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
