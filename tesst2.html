<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Sections</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
     
    </style>
  </head>
  <body>
    <button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#addItemModal" 
>
  <i class="fa-solid fa-plus"></i> Add Item
</button>

    <div
  class="modal fade"
  id="addItemModal"
  tabindex="-1"
  aria-labelledby="addItemModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addItemForm">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input
              type="text"
              class="form-control"
              id="itemName"
              placeholder="e.g., Espresso"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="itemCategory" class="form-label">Category</label>
              <select class="form-select" id="itemCategory" required>
                <option value="" selected disabled>Choose...</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="snack">Snack</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="itemPrice" class="form-label">Price (RS)</label>
              <input
                type="number"
                class="form-control"
                id="itemPrice"
                placeholder="e.g., 400.00"
                step="0.01"
                min="0"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="itemDescription"
              rows="3"
              placeholder="e.g., Strong, concentrated coffee."
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="itemImage" class="form-label">Item Image</label>
            <input class="form-control" type="file" id="itemImage" accept="image/*" />
          </div>
        </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" form="addItemForm">
          Save Item
        </button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
  </body>
</html>
