<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Coffee POS Login</title>

    <style>
        /* A light, coffee-shop-themed background color */
        body {
            background-color: #f7f3e8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-4 mx-auto">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-sm-5">
                        
                        <h3 class="text-center mb-4">
                            <i class="bi bi-cup-hot-fill me-2"></i>
                            Coffee POS Login
                        </h3>

                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autocomplete="email">
                                <label for="floatingInput">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required autocomplete="current-password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                                <label class="form-check-label" for="rememberMeCheck">
                                    Remember me
                                </label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-dark btn-lg" type="submit">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>
                                    Sign In
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <a href="#" class="text-muted"><small>Forgot password?</small></a>
                            </div>

                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <span class="text-muted"><small>&copy; 2025 Your Coffee Shop</small></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
